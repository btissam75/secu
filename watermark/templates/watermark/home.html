{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SecureWaterMark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wp-pa.phonandroid.com/uploads/2024/01/IA_avocat.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            backdrop-filter: brightness(0.4); /* Foncé */
        }

        .container {
            margin-top: 150px;
        }

        h1, p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .btn-custom {
            width: 200px;
        }

        .overlay {
            background-color: rgba(0,0,0,0.4);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="container text-center position-relative">
        <h1 class="display-4">Hello Avocat !</h1>
        <p class="lead">Bienvenue sur SecureWaterMark</p>
        <p>Protégez, archivez et sécurisez vos documents sensibles en toute simplicité.</p>

        <div class="mt-4">
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg btn-custom">Créer un compte</a>
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg btn-custom ms-3">Se connecter</a>
        </div>
    </div>

    <footer class="text-center mt-5 text-muted position-relative">
        &copy; 2025 SecureWaterMark
    </footer>

</body>
</html>
