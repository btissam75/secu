{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres - SecureWaterMark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(90deg, #ee7724, #d8363a, #dd3675, #b44593);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 60px;
      background-color: rgba(0,0,0,0.1);
      padding: 2rem;
      border-radius: 10px;
    }
    .section-title {
      margin-bottom: 1rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.5rem;
    }
    label {
      font-weight: 600;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .form-check-label {
      margin-left: 0.5rem;
    }
    .btn-theme {
      background-color: #ffc107;
      color: #000;
    }
    .img-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Paramètres de votre compte</h2>

  <!-- Info personnelles -->
  <div class="mb-4">
    <h4 class="section-title">Informations personnelles</h4>
    <form id="profileForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
      </div>
      <div class="mb-3">
        <label for="profilePic">Photo de profil</label>
        <input type="file" class="form-control" id="profilePic" name="profile_pic" accept="image/*">
        <img id="previewImg" class="img-preview mt-2" src="{% static 'img/marie.png' %}" alt="Image profil">
      </div>
      <button type="submit" class="btn btn-light">Enregistrer</button>
    </form>
  </div>

  <!-- Sécurité du compte -->
  <div class="mb-4">
    <h4 class="section-title">Sécurité du compte</h4>
    <form id="securityForm">
      <div class="mb-3">
        <label for="password">Changer de mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nouveau mot de passe">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="2faCheck">
        <label class="form-check-label" for="2faCheck">Activer l’authentification 2FA</label>
      </div>
      <button type="submit" class="btn btn-light mt-2">Mettre à jour</button>
    </form>
  </div>

  <!-- Apparence -->
  <div class="mb-4">
    <h4 class="section-title">Préférences d'affichage</h4>
    <form id="themeForm">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Activer le mode sombre</label>
      </div>
    </form>
  </div>

 <!-- Options avancées -->
<div class="mb-4">
  
 
  <a href="{% url 'dashboard' %}" class="btn btn-outline-light ms-2">
    <i class="fas fa-arrow-left me-1"></i> Retour au tableau de bord
  </a>
   <button class="btn btn-theme ms-2">Exporter mes données</button>
  <button class="btn btn-danger">Supprimer mon compte</button>
</div>

  </div>
</div>

<script>
  // Prévisualisation de l’image
  document.getElementById('profilePic').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('previewImg').src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // Envoi AJAX de profileForm
  document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    {% comment %} fetch("{% url '' %}", {
      method: "POST",
      headers: {
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: formData
    }).then(response => {
      if (response.ok) alert('Profil mis à jour');
      else alert('Erreur lors de la mise à jour.');
    }); {% endcomment %}
  });
</script>
</body>
</html>
